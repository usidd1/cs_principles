<!-- Determines the type of document that is rendered. Doctype is specific to html 5 -->
<!DOCTYPE html>
<!-- opens html tag -->
<html>
<!-- opens the head of the document -->
  <head>
    <!-- determines the character set for the document. a just in case line -->
    <meta charset="utf-8">
    <!-- It is the name of the tab -->
    <title>My test page</title>
    <link href="css/myStyle.css" rel="stylesheet">
    <script src="js/myFirstJavascript.js"></script>
    <!-- closes the head tag -->
  </head>
  <!-- opens the body of the document. this is the stuff that you actually see -->
  <body onload = "draw()">
      <canvas id ="canvas" width ="150" height ="150"></canvas>
<!-- this is the heading. because it is h1 it is going to be bigger and bolder. h2 will be smaller, h3, etc -->
    <h1>myfirstwebpage</h1>
<!-- you can write a paragraph with this -->
    <p>hello world...</p>
        <a href = "https://bcp.org">Go Bells !!!</a>
<!-- No closing tag; looks for the image source and then goes to the firefox icon -->
    <img src="https://s.yimg.com/ny/api/res/1.2/W2OKHza5hBau4bldjdRNdA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTY0MDtjZj13ZWJw/https://s.yimg.com/uu/api/res/1.2/hD6_ANQSXfu_.0ofi8OQtA--~B/aD02ODM7dz0xMDI0O2FwcGlkPXl0YWNoeW9u/https://media.zenfs.com/en/footwear_news_642/6a02e1f713bc8d9431a9c7ad1e6cd21e" alt="My test image">
